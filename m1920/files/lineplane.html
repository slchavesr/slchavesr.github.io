<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Asymptote HTML Files with Descriptions</title>
    <style>
        .iframe-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .iframe-box {
            width: 30%;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        p.description {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Asymptote Visualizations</h1>

<div class="iframe-container">
    <div class="iframe-box">
        <iframe src="plinc.html"></iframe>
        <p class="description">A line included in a plane.</p>
    </div>
    <div class="iframe-box">
        <iframe src="plsl.html"></iframe>
        <p class="description">A line parallel to a plane.</p>
    </div>
    <div class="iframe-box">
        <iframe src="plinr.html"></iframe>
        <p class="description">A line and plane intersecting</p>
    </div>
</div>

</body>
</html>
