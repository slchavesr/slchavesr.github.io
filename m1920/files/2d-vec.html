<!DOCTYPE html>
<html>

<head>
    <title>Geometry of 2D vectors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<div>
<h3>Vectors in the plane</h3>
<p>This interactive applet describes the geometry and arithmetic of vectors in the plane</p>
<p> Use the checkboxes at the bottom of the screen to activate the geometry of vectors, and to visualize the sum of vectors graphically </p>

<script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
<script type="text/javascript">


var applet = new GGBApplet({
    "filename": "geom_2d_vec.ggb",  
    "showToolbar": false,
    "showAlgebraInput": false,
    "showMenuBar": false,
	"showResetIcon": true,
    "showFullscreenButton": true,
	"allowUpscale": true,
	"scale":2,
}, true);

        window.addEventListener("load", function() {
            applet.inject('applet_container');

            // Adjust view after the applet is fully loaded
            setTimeout(function() {
                var api = applet.getAppletObject();

                // Set the view to include all objects
               api.setCoordSystem(-5, 5, -5, 5);  // Example values; adjust as needed

                // Optionally, you can auto-zoom to fit the objects
            }, 1000);  // Delay to ensure the applet is fully initialized
        });
</script>


<div id="applet_container" style="width: 140%; height: 1000px; margin: 0 auto;"></div>


</div>
</body>

</html>
