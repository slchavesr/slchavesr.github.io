
<!DOCTYPE html>
<html>

<head>
    <title>Survey of Quadric Surfaces</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	 <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        .item {
            width: 30%;
            text-align: center;
        }
        iframe {
            width: 100%;
        }
    </style>
</head>
</head>

<body>


<div class="container">
    <!-- Ellipsoid -->
    <div class="item">
        <h3>Ellipsoid</h3>
        <p>
            \(\dfrac{x^2}{a^2}  + \dfrac{y^2}{b^2} + \dfrac{z^2}{c^2}=1 \)
        </p>
        <iframe frameborder="0" height="200px" 
                src="https://c3d.libretexts.org/CalcPlot3D/dynamicFigure/index.html?type=implicit;equation=3x%5E2%20+%204y%5E2%20+%20z%5E2%20~9%20;cubes=20;visible=true;fixdomain=true;xmin=-2;xmax=2;ymin=-2;ymax=2;zmin=-5;zmax=5;alpha=255;hidemyedges=false;"></iframe>
    </div>

    <!-- Hyperboloid of One Sheet -->
    <div class="item">
        <h3>Hyperboloid of One Sheet</h3>
        <p>
            \(\dfrac{x^2}{a^2}  + \dfrac{y^2}{b^2} - \dfrac{z^2}{c^2}=1 \)
        </p>
        <iframe frameborder="0" height="200px" 
                src="https://c3d.libretexts.org/CalcPlot3D/dynamicFigure/index.html?type=implicit;equation=x%5E2%20+%20y%5E2-%20z%5E2%20~1%20;cubes=20;visible=true;fixdomain=true;xmin=-3;xmax=3;"></iframe>
    </div>

    <!-- Hyperboloid of Two Sheets -->
    <div class="item">
        <h3>Hyperboloid of Two Sheets</h3>
        <p>
            \(\dfrac{x^2}{a^2}  + \dfrac{y^2}{b^2} - \dfrac{z^2}{c^2}= -1 \)
        </p>
        <iframe frameborder="0" height="200px" 
                src="https://c3d.libretexts.org/CalcPlot3D/dynamicFigure/index.html?type=implicit;equation=x%5E2%20+%20y%5E2-%201/2*z%5E2%20~-1%20;cubes=20;visible=true;fixdomain=true;xmin=-3;xmax=3;"></iframe>
    </div>
</div>

</body>
</html>
